<div class="admin-login-container">
  <button class="buttons" routerLink=""><mat-icon>arrow_backward</mat-icon></button>
  <h2>Admin Login</h2>
  <form (ngSubmit)="login()">
    <img src="assets/trainer.png" alt="">
    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Password"
      />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
